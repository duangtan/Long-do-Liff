<div class="container">
  <div class="select-fav">
    <span>show Food : </span>
    <select [(ngModel)]="selectedOption" (change)="onOptionChange()">
        <option value="all">All</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
    </select>
  </div>
    
  <div class="title-container">
    <h2 class="title">The Vegan Food</h2>
  </div>
  
  <div *ngIf="selectedOption==='all'">
    <app-card [selectedOption]="selectedOption"></app-card>
  </div>

  <div *ngIf="selectedOption==='easy'" >
    <app-card [selectedOption]="selectedOption"></app-card>
  </div>

  <div *ngIf="selectedOption==='medium'" >
    <app-card [selectedOption]="selectedOption"></app-card>
  </div>
