<div class="container">
  <div class="navbar">
    <div class="select-fav">
        <span>show Food : </span>
        <select [(ngModel)]="selectedOption" (change)="onOptionChange()">
            <option value="all">All</option>
            <option value="favorite">Favorite</option>
        </select>
    </div>
  </div>
  <h2>The Vegan Food</h2>
  <!-- <button (click)="logout()">ออกจากระบบ</button> -->
  

  <div class="food-list" *ngIf="selectedOption==='all'">
    <div class="food-item" *ngFor="let food of displayedFoods">
      <img class="food-img" [src]="food.image" [alt]="food.id + ' Image'">
      <div class="food-details">
        <h3 class="food-title">{{ food.title }}</h3>
          <div class="container-fav">
            <p class="food-difficulty">Difficulty: {{ food.difficulty }}</p>
            <button (click)="toggleFavorite(food.id)" class="favorite-button">
              <span *ngIf="!food.isFavorite">
                <img src="assets/images/heart-outline-icon.png" alt="Heart Outline Icon"> 
              </span>
              <span *ngIf="food.isFavorite">
                <img src="assets/images/heart-filled-icon.png" alt="Heart Filled Icon"> 
              </span>
            </button>
          </div>
          <button type="button" (click)="getDetail(food.id)">See more</button>
      </div>
    </div>
  </div>

  <div class="food-list" *ngIf="selectedOption==='favorite'" >
    <div class="food-item" *ngFor="let food of displayedFoods">
      <img class="food-img" [src]="food.image" [alt]="food.id + ' Image'">
      <div class="food-details">
        <h3 class="food-title">{{ food.title }}</h3>
          <div class="container-fav">
            <p class="food-difficulty">Difficulty: {{ food.difficulty }}</p>
            <button (click)="toggleFavorite(food.id)" class="favorite-button">
              <span *ngIf="!food.isFavorite">
                <img src="assets/images/heart-outline-icon.png" alt="Heart Outline Icon"> 
              </span>
              <span *ngIf="food.isFavorite">
                <img src="assets/images/heart-filled-icon.png" alt="Heart Filled Icon"> 
              </span>
            </button>
          </div>
          <button type="button" (click)="getDetail(food.id)">See more</button>
      </div>
      <!-- <app-card></app-card> -->
    </div>
  </div>
</div>
