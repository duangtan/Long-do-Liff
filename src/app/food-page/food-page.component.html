<div class="container">
  <h2>The Vegan Food</h2>
  <div class="food-list">
    <div class="dropdown">
      <label for="select-difficulty">Difficulty</label><br>
      <select id="select-difficulty" [(ngModel)]="selectedDifficulty" (change)="filterFoodList()">
        <option value="All">All</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
      </select>
    </div>
    <div class="food-item" *ngFor="let food of food_list">
      <img class="food-img" [src]="food.image" [alt]="food.id + ' Image'">
      <div class="food-details">
        <h3 class="food-title">{{ food.title }}</h3>
          <p class="food-difficulty">Difficulty: {{ food.difficulty }}</p>
          <button type="button" (click)="getDetail(food.id)">See more</button>
      </div>
    </div>
  </div>
</div>
