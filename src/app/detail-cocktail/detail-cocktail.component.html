<div *ngIf="cocktail_detail">
    <div class="header-bar">
      <button (click)="goHome()">&lt;</button>
      <h2>Detail Cocktail</h2>
    </div>
  
    <div class="content">
      <div class="detail-header">
        <img [src]="cocktail_detail.image" alt="{{ cocktail_detail.title }}">
      </div>
  
      <div class="food-details">
        <h2>{{ cocktail_detail.title }}</h2>
        <p><strong>Description:</strong> {{ cocktail_detail.description }}</p>
      </div>
  
      <div class="food-summary">
        <div class="summary-item">
          <h3>Portion</h3>
          <p>{{ cocktail_detail.portion }}</p>
        </div>
        <div class="summary-item">
          <h3>Time</h3>
          <p>{{ cocktail_detail.time }}</p>
        </div>
        <div class="summary-item">
          <h3>Difficulty</h3>
          <p>{{ cocktail_detail.difficulty }}</p>
        </div>
      </div>
  
        <div class="detail-ingredients">
          <h3>Ingredients:</h3>
          <ul>
            <li *ngFor="let ingredient of cocktail_detail.ingredients">{{ ingredient }}</li>
          </ul>
        </div>
  
        <div class="detail-method">
          <h3>Method:</h3>
        <ol>
          <li *ngFor="let step of cocktail_detail.method">
            <span *ngFor="let value of step | keyvalue">
              <strong>{{ value.key }}:</strong> {{ value.value }}
            </span>
          </li>
        </ol>
        </div>
      </div>
    </div>
