
  <div *ngIf="food_detail">
    <div class="detail-container">
    <div class="header">
      <div class="logo">
        <img src="assets/images/LD-logo.png" alt="Example Image">
      </div>
      <div class="home-button">
        <button (click)="goHome()">Home</button>
      </div>
    </div>
    <div class="detail-header">
      <h2>{{ food_detail.title }}</h2>
      <img [src]="food_detail.image" alt="{{ food_detail.title }}">
    </div>
    <div class="detail-info">
      <p><strong>Description:</strong> {{ food_detail.description }}</p>
      <p><strong>Portion:</strong> {{ food_detail.portion }}</p>
      <p><strong>Time:</strong> {{ food_detail.time }}</p>
    </div>
    <div class="detail-ingredients">
      <h3>Ingredients:</h3>
      <ul>
        <li *ngFor="let ingredient of food_detail.ingredients">{{ ingredient }}</li>
      </ul>
    </div>
    <div class="detail-method">
      <h3>Method:</h3>
    <ol>
      <li *ngFor="let step of food_detail.method">
        <span *ngFor="let value of step | keyvalue">
          {{ value.key }}: {{ value.value }}
        </span>
      </li>
    </ol>
    </div>
  </div>
  </div>
