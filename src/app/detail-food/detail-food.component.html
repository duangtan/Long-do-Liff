    <p>ID: {{ food.id }}</p>
    <p>Portion: {{ food.portion }}</p>
    <p>Time: {{ food.time }}</p>

    <h3>Ingredients:</h3>
    <ul>
      <li *ngFor="let ingredient of food.ingredients.split(';')">{{ ingredient }}</li>
    </ul>
    <h3>Method:</h3>
