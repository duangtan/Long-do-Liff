<div class="header">
    <div class="logo">
      <h1>Long Do</h1>
      <p>Delicious food, just do it.</p>
    </div>
    <div class="nav">
      <button class="menu-btn" (click)="goHome()">Home</button>
      <button class="login-btn">Log Out</button>

  <div *ngIf="profile">

  </div>
